<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <nav class="main-head">
            <section>
                <img src="./img/logo.png" alt="logo">
            </section>
            <section>
                <ul class="nav-list">
                </ul>
            </section>

        </nav>
    </header>


        <main>
            <section class="log-container">
            <article class="main-title">
                <h1>Login</h1>
            </article>

            <form action="./index.html" method="post" class="log-form">
                <div class="log">
                    <label for="email"> Votre mail
                        <input type="email" name="email" id="email" placeholder="adresse@mail.fr">
                    </label>
                </div>
                <div class="log">
                    <label for="mdp"> Mot de passe
                        <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">
                    </label>
                </div>
                <div class="checkMe">
                    <label for="rememberMe">Se souvenir de moi</label>
                    <input type="checkbox" name="" id="">
                </div>

                <button type="button">Connexion</button>
            </form>
            </section>
        </main>


    <footer>
        <section class="main-footer">
            <p>© 1996-2022, On-Test.com Inc. ou ses affiliés</p>
        </section>

    </footer>
</body>
</html>
